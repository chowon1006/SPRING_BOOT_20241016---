<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>게시글 수정</h1>
    <form th:action="@{/api/boards/{id}(id=${board.id})}" method="post">
        <input type="hidden" name="_method" value="put"/>
        
        <input type="hidden" name="user" th:value="${board.user}">
        <input type="hidden" name="newdate" th:value="${board.newdate}">
        <input type="hidden" name="count" th:value="${board.count}">
        <input type="hidden" name="likec" th:value="${board.likec}">

        <div class="form-group">
            <label>제목</label>
            <input type="text" name="title" class="form-control" th:value="${board.title}">
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea name="content" class="form-control" rows="5" th:text="${board.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a class="btn btn-secondary" th:href="@{/board_list}">취소</a>
    </form>
</div>
</body>
</html>
