<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>블로그 게시판 (new)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">회원 가입 화면</h1>

        <div class="mt-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">회원정보 입력</h3>

                    <form th:action="@{/api/members}" th:object="${request}" method="post">

                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="example@email.com">
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="form-group">
                            <label for="age">나이</label>
                            <input type="text" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요">
                            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                        </div>

                        <div class="form-group">
                            <label for="mobile">전화번호</label>
                            <input type="text" th:field="*{mobile}" class="form-control" placeholder="010-1234-5678">
                            <div class="text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                        </div>

                        <div class="form-group">
                            <label for="address">주소</label>
                            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력하세요">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-block">회원가입하기</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
