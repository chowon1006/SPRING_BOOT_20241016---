<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세 보기</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>게시글 상세 보기</h1>

        <div class="mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>좋아요</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${board.id}"></td>
                        <td th:text="${board.title}"></td>
                        <td th:text="${board.user}"></td>
                        <td th:text="${board.newdate}"></td>
                        <td th:text="${board.count}"></td>
                        <td th:text="${board.likec}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 mb-4">
            <h3>내용</h3>
            <div class="card">
                <div class="card-body" th:text="${board.content}" style="white-space: pre-wrap;">
                    </div>
            </div>
        </div>

        <div class="text-right">
            <a class="btn btn-primary" th:href="@{/board_list}">목록으로</a>
            
            <span th:if="${board.user == loginUser}">
                <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${board.id})}">수정</a>
                
                <form th:action="@{/api/board_delete/{id}(id=${board.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </span>
        </div>

    </div>
</body>
</html>
